<div class="container">
<section class="filmes" id="filmes">
    <h2>Featured Movies</h2>
    <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6"
                      *ngFor="let show of shows">
      <article class="card">
        <header class="title-header">
          <h3 class="card-title">{{show.Title | limitChar:'31' }}</h3>
        </header>
        <div class="card-block">
          <div class="img-card">
            <img [src]="show.Poster" alt="Movie" class="w-100 poster" />
          </div>
          <p class="tagline card-text text-xs-center">{{shows.Type}}</p>
          <a href="#" class="btn btn-primary btn-block"><i class="fa fa-eye"></i> Details</a>
        </div>
      </article>
    </div>
  </div>
</section>
</div>
